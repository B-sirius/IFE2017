<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hugeCanvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <canvas class="canvas" id="canvas" width="1024" height="768"></canvas>
        <div id="mask" class="mask">
            <span class="mask-text">请选择图片</span>
        </div>
        <div class="thumbnail-container">
           <img id="thumbnail" class="thumbnail">
           <div id="selected" class="selected"></div>
        </div>
    </div>
    <div class="tool-container">
        <label class="img-input-btn" for="imgInput">+</label>
        <input class="img-input" id="imgInput" type="file">
    </div>
    <script src="script.js"></script>
</body>
</html>
