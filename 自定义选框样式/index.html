<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义选框样式</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <label class="radio-label">
                <input class="radio hide" type="radio" name="msg" value="solid snake">
                <span class="radio-border"></span>
            </label>
            <label class="radio-label">
                <input class="radio hide" type="radio" name="msg" value="liquid snake">
                <span class="radio-border"></span>
            </label>
        </div>
        <div>
            <label class="checkbox-label">
                <input class="checkbox hide" type="checkbox" name="msg" value="solid snake">
                <span class="checkbox-border"></span>
            </label>
            <label class="checkbox-label">
                <input class="checkbox hide" type="checkbox" name="msg" value="liquid snake">
                <span class="checkbox-border"></span>
            </label>
        </div>
    </div>
</body>

</html>
